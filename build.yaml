steps:
  - mkimg: "{{ output }}"
    size: 3G

  - mklabel: msdos
    device: "{{ output }}"

  - mkpart: primary
    fs-type: 'fat32'
    device: "{{ output }}"
    start: 4MiB
    end: 20%
    tag: /boot

  - mkpart: primary
    device: "{{ output }}"
    start: 20%
    end: 100%
    tag: /

  - kpartx: "{{ output }}"

  - mkfs: vfat
    partition: /boot
    label: RASPIFIRM

  - mkfs: ext4
    partition: /
    label: RASPIROOT

  - mount: /

  - mount: /boot
    mount-on: /
    dirname: '/boot/firmware'

  - unpack-rootfs: /

  - qemu-debootstrap: __RELEASE__
    mirror: http://deb.debian.org/debian
    target: /
    arch: __ARCH__
    components:
    - main
    - contrib
    - non-free
    unless: rootfs_unpacked

  - create-file: /etc/apt/sources.list
    contents: |
      deb http://deb.debian.org/debian __RELEASE__ main contrib non-free
      deb http://security.debian.org/debian-security __SECURITY_SUITE__ main contrib non-free
    unless: rootfs_unpacked

  - chroot: /
    shell: |
      apt-get update
    unless: rootfs_unpacked

  - apt: install
    packages:
    - gnupg
    - less
    - ca-certificates
    - dosfstools
    - parted
    - dpkg
    - wget
    - curl
    - tar
    - git
    - make
    - gcc
    - g++
    - __LINUX_IMAGE__
    tag: /
    unless: rootfs_unpacked

  - chroot: /
    shell: |
      mount -t proc /proc proc/
      apt-get -y install python3-minimal
    unless: rootfs_unpacked

  - create-dir: /var/build
    unless: rootfs_unpacked

  - create-dir: /var/build/DEBIAN
    unless: rootfs_unpacked

  - create-dir: /var/build/usr
    unless: rootfs_unpacked

  - create-dir: /var/build/usr/lib
    unless: rootfs_unpacked

  - create-dir: /var/build/usr/lib/systemd
    unless: rootfs_unpacked

  - create-dir: /var/build/usr/lib/systemd/system
    unless: rootfs_unpacked

  - create-dir: /var/build/usr/bin
    unless: rootfs_unpacked

  - cache-rootfs: /
    unless: rootfs_unpacked

  - chroot: /
    shell: |
      curl -s https://deb.nodesource.com/gpgkey/nodesource.gpg.key | gpg --dearmor | tee /usr/share/keyrings/nodesource.gpg > /dev/null
      curl -s https://dl.yarnpkg.com/debian/pubkey.gpg | gpg --dearmor | tee /usr/share/keyrings/yarn.gpg > /dev/null

  - create-file: /etc/apt/sources.list.d/nodesource.list
    contents: |
      deb [signed-by=/usr/share/keyrings/nodesource.gpg] https://deb.nodesource.com/__NODE_REPO__ __RELEASE__ main
      deb-src [signed-by=/usr/share/keyrings/nodesource.gpg] https://deb.nodesource.com/__NODE_REPO__ __RELEASE__ main

  - create-file: /etc/apt/sources.list.d/yarn.list
    contents: |
      deb [signed-by=/usr/share/keyrings/yarn.gpg] https://dl.yarnpkg.com/debian stable main

  - chroot: /
    shell: |
      apt-get update

  - apt: install
    packages:
    - libpam-dev
    - nodejs
    - yarn
    tag: /

  - copy-file: /var/build/usr/lib/systemd/system/helm.service
    src: helm.service

  - copy-file: /var/build/DEBIAN/control
    src: cache/control

  - copy-file: /var/build/DEBIAN/postinst
    src: postinst
    perm: 0775

  - copy-file: /var/build/usr/bin/helm
    src: main
    perm: 0775

  - shell: |
      cp -R cache/helm "${ROOT?}/var/build/usr/lib/"
      cp -R cache/package.json "${ROOT?}/var/build/usr/lib/helm"
    root-fs: /

  - chroot: /
    shell: |
      node -v
      npm -v

  - chroot: /
    shell: |
      (cd /var/build/usr/lib/helm && yarn install)
      (cd /var && dpkg-deb --build build)
      ls -la /var/build/usr/lib/helm/node_modules/node-pty/build/Release/

  - shell: |
      cp "${ROOT?}/var/build.deb" "builds/helm-__VERSION__-hoobs-__ARCH__.deb"
    root-fs: /
  